<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 12-13: Image Styling</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/images.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <h1 class="nav-title">Image Styling Exercise</h1>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Back to Main</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title">Exercise 12-13: Image Styling Portfolio</h2>
                
                <div class="image-gallery">
                    <div class="image-card">
                        <img src="/placeholder.svg?height=250&width=250" alt="Gallery image 1" class="img-rounded">
                        <p>Rounded Corners</p>
                    </div>

                    <div class="image-card">
                        <img src="/placeholder.svg?height=250&width=250" alt="Gallery image 2" class="img-circle">
                        <p>Circular Image</p>
                    </div>

                    <div class="image-card">
                        <img src="/placeholder.svg?height=250&width=250" alt="Gallery image 3" class="img-bordered">
                        <p>With Border</p>
                    </div>

                    <div class="image-card">
                        <img src="/placeholder.svg?height=250&width=250" alt="Gallery image 4" class="img-shadow">
                        <p>With Shadow</p>
                    </div>

                    <div class="image-card image-hover">
                        <img src="/placeholder.svg?height=250&width=250" alt="Gallery image 5" class="img-hover-effect">
                        <p>Hover Effect</p>
                    </div>

                    <div class="image-card image-overlay">
                        <img src="/placeholder.svg?height=250&width=250" alt="Gallery image 6">
                        <div class="overlay">
                            <p>Image Overlay</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 CSS Lab - Exercise 12-13</p>
    </footer>
</body>
</html>
